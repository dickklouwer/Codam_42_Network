<html>

<body>
  <h1>BMI Calculator</h1>

  <form method=GET action="http://localhost:8080/cgi-bin/bmi_calculator.py">
    <label for="fname">First name:</label>
    <input type="text" name="name" id="fname" value="" required>
    </br></br>

    <label for="age">Age:</label>
    <input type="number" name="age" max="110" value="" required>
    </br></br>

    <label for="height">Height (cm):</label>
    <input type="number" name="height" id="height" max="300" value="" required>
    </br></br>

    <label for="weight">Weight (kg):</label>
    <input type="number" name="weight" id="weight" max="500" value="" required>
    </br></br>

    <input type=submit value="Submit">
    <input type=reset value="Reset">
  </form>
</body>

</html>
